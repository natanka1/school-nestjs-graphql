scalar Void

type Query {
  classrooms: [Classroom]
  getClassroom(name: String) : Classroom
}

type Mutation {
  createClassroom(createClassroomInput: CreateClassroomInput): Classroom
  deleteClassroom(name: String!) : Void
  updateClassroom(name: String!, updateClassroomInput: UpdateClassroomInput): Classroom
}

type Classroom {
  name: String
  size: Int
}

input CreateClassroomInput  {
  name: String
  size: Int
}

input UpdateClassroomInput  {
  name: String
  size: Int
}
